<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/
    xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>新規登録</title>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:panel header="新規登録" style="width: 100%;">
                    <p:messages id="massages" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel value="ＵＲＬ" style="font-size: 14 px;" />
                        <h:inputText id="userid" value="#{feedRegistPage.url}" style="font-size: 14px;" />
                    </h:panelGrid>
                    <h:commandButton value="登録" style="font-size: 14px;" action="#{feedRegistPage.registFeed}"/>
                    <h:button value="一覧へ" outcome="/app/reader/FeedList.xhtml" />
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
