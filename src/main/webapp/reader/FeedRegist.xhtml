<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/
    xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>新規登録</title>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:panel header="新規登録">
                    <p:messages id="massages" autoUpdate="true" closable="true" showDetail="true"/>
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel value="ＵＲＬ" />
                        <h:inputText id="userid" value="#{feedRegistPage.url}" size="100"/>
                    </h:panelGrid>
                    <p:commandButton value="登録" action="#{feedRegistPage.registFeed}" ajax="false"/>
                    <p:button value="一覧へ" outcome="FeedList.xhtml?faces-redirect=true"/>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
