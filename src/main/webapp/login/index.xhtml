<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ログイン画面</title>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
        <f:event type="preRenderView" listener="#{indexPage.onPageLoad}" />
    </h:head>
    <script>
        window.onunload = fuction(){
            history.forward();
        }
    </script>
    <h:body>
        <h:form>
            <center>
                <p:panel header="ログイン画面">
                    <p:messages id="massages" autoUpdate="true" closable="true" showDetail="true"/>
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel value="ユーザ名:" />
                        <h:inputText id="userName" value="#{indexPage.userid}" />
                        <h:outputLabel value="パスワード" />
                        <h:inputSecret id="password" value="#{indexPage.pw}" />
                    </h:panelGrid>
                    <p:commandButton value="ログイン" action="#{indexPage.login}" ajax="false"/>／
                    <p:button value="ユーザ登録" outcome="/app/user-manage/regist.xhtml" />／
                    <p:button value="ユーザ削除" outcome="/app/user-manage/remove.xhtml" />
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
