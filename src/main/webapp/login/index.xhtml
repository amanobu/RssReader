<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ログイン画面</title>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
        <f:event type="preRenderView" listener="#{indexPage.onPageLoad}" />
    </h:head>
    <script>
        window.onunload = fuction(){
            history.forward();
        }
    </script>
    <h:body>
        <h:form>
            <center>
                <p:panel header="ログイン画面" style="width: 320px;">
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel value="ユーザ名:" style="font-size: 14 px;" />
                        <h:inputText id="userName" value="#{indexPage.userid}" style="font-size: 14px;" />

                        <h:outputLabel value="パスワード" style="font-size:14 px;" />
                        <h:inputSecret id="password" value="#{indexPage.pw}" style="font-size: 14px;" />

                    </h:panelGrid>
                    <h:commandButton value="ログイン" style="font-size: 14px;" action="#{indexPage.login}"/>
                    <h:messages id="massages" showDetail="true" errorStyle="color: RED;font-size: 14px;" />
                    <h:commandLink value="ユーザ登録" action="/app/user-manage/regist.xhtml" />／
                    <h:commandLink value="ユーザ削除" action="/app/user-manage/remove.xhtml" />
                    <br />
                    <h:button value="戻る" outcome="/app/index.xhtml" />
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
