<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Success!</title>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:outputLabel value="Admin Role String" rendered="#{homePage.isUserInRole('admin')}" />
        <h:outputLabel value="User Role String" rendered="#{homePage.isUserInRole('user')}" />
        <h:form>
            LoginName:<h:outputLabel value="#{request.userPrincipal.name}" />
            
            <h:commandButton value="Logout" action="#{indexPage.logout()}" />
                                    
        </h:form>
        
        <h:outputLabel value="EJB Call Result" />
        <h:outputLabel value="#{homePage.roleCheckerString}" />
    </h:body>
</html>
