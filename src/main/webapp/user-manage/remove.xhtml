<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ユーザ削除画面</title>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <p:panel header="ユーザ削除画面" style="width: 320px;">
                    <p:messages id="massages" autoUpdate="true" closable="true" showDetail="true"/>
                    <h:panelGrid columns="2" columnClasses="column" cellpadding="5">
                        <h:outputLabel value="削除ユーザ名" style="font-size: 14 px;" />
                        <h:outputText id="userId" value="#{removePage.getUserid()}" style="font-size: 14px;" />
                    </h:panelGrid>
                    <p:commandButton action="#{removePage.removeDB}" value="削除する">
                        <p:confirm header="確認" message="削除してもよろしいですか？" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:button value="一覧へ" outcome="/app/reader/FeedList.xhtml?faces-redirect=true"/>
                </p:panel>
                <p:confirmDialog global="true">
                    <p:commandButton value="やっちゃいなよ" type="button" styleClass="ui-confirmdialog-yes"
                                     icon="ui-icon-check"/>
                    <p:commandButton value="やっぱやーめた" type="button" styleClass="ui-confirmdialog-no"
                                     icon="ui-icon-close"/>
                </p:confirmDialog>
            </center>
        </h:form>
    </h:body>
</html>
